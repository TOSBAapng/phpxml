<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RSS Okuma</title>
</head>
<body>
<div id="rss-feed"></div>

<script>
// RSS dosyasının URL'si
var rssFeedUrl = "http://aksehirportal.rf.gd/rss/category/Son";

// RSS içeriğini al ve işle
fetch(rssFeedUrl)
  .then(response => response.text())
  .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
  .then(data => {
    var items = data.querySelectorAll("item");
    var rssFeedDiv = document.getElementById("rss-feed");
    var rssFeedHTML = "<ul>";
    items.forEach(function(item) {
      var title = item.querySelector("title").textContent;
      var link = item.querySelector("link").textContent;
      rssFeedHTML += "<li><a href='" + link + "'>" + title + "</a></li>";
    });
    rssFeedHTML += "</ul>";
    rssFeedDiv.innerHTML = rssFeedHTML;
  })
  .catch(err => {
    console.error('Fetch Error:', err);
    document.getElementById("rss-feed").innerText = "RSS okunamadı.";
  });
</script>
</body>
</html>
